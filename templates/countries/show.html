{% extends "base.html" %}
{% block content %}

<h1>{{country.name}}</h1>

<div>
    {% for city in cities %}
    <p>{{city.name}}</p>
    
    <hr>
    <p>{{country.continent}}</p>
    <p>Visited? {{city.visited}}</p>
    {% endfor %}
<p><a href="/countries/{{country.id}}/edit">Edit</a></p>


{% endblock %}
