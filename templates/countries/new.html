{% extends "base.html" %}
{% block content %}

<form action="/countries" method="post">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Name" required autofocus>
    </div>
  
    <div>
      <label for="continent">Continent:</label>
      <select name="continent" id="continent">
        <option value="None">None</option>
        <option value="continent">Africa</option> 
        <option value="continent">Antarctica</option>
        <option value="continent">Asia</option>
        <option value="continent">Australia</option>
        <option value="continent">Europe</option>
        <option value="continent">North America</option>
        <option value="continent">South America</option>
    </select>
    </div>

    <div>
        <label for="visited">Visited:</label>
        <select name="visited" id="visited">
          <option value="None">None</option>
          <option value="visited">Yes</option> 
          <option value="visited">No</option>
      </select>
    </div>
  
    <button type="submit">Add Country</button>
</form>

{% endblock %}
