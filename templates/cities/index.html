{% extends "base.html" %}
{% block content %}
  {% for city in all_cities %}
    <div class="city">
        <div class="content">
        <div class="name">
            <a href="/cities/{{city.id}}">{{city.name}}</a>
            <div class="buttons">
              <form class="delete-form" action="/cities/{{city.id}}/delete" method="POST">
                <button class="trash-button"><i class="fa fa-trash-o fa-3x" aria-hidden="true"></i>Delete</button> 
              </form> 
            </div>
        </div>
        </div>
    </div>
  {% endfor %}

    </form>
  

  <a href="/cities/new">Add City</a>
  

{% endblock %}
