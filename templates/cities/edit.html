{% extends "base.html" %}
{% block content %}

<form action="/cities/{{city.id}}" method="post">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{city.name}}" required autofocus>
  </div>

  <div>
    <label for="country">Country:</label>
    <select id="country" name="country_id" required autofocus>

]   <option disabled value="None">None</option>
        {% for country in countries %}
        
        <option value="{{country.id}}">{{country.name}}</option>

        {% endfor %}
    </select>
  </div>

  <div>
    <label for="visited">Visited:</label>
    <select id="visited" name="visited">

      <option value="1"
        {% if city.visited == True %} selected="selected" {% endif %}>
        Yes
      </option>

      <option value="0"
        {% if city.visited == False %} selected="selected" {% endif %}>
        No
      </option>

    </select>
  </div>

  <button type="submit">Update City</button>

</form>

{% endblock %}
